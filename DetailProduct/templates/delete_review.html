{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-red-600">Hapus Ulasan?</h1>
    <p>Apakah Anda yakin ingin menghapus ulasan ini untuk "<strong>{{ review.product.model }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg shadow-md">
            Hapus
        </button>
        <a href="{% url 'DetailProduct:review_page' product_id=review.product.id %}" class="ml-4 text-gray-500 hover:text-gray-700">
            Batal
        </a>
    </form>
</div>
{% endblock %}

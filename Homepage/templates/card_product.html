{% load static %}
{% load humanize %}

<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out pb-6">
    <img class="w-full h-48 object-cover object-center" src="{% if product.image %}{{ product.image.url }}{% else %}https://via.placeholder.com/300x200{% endif %}" alt="{{ product.model }}">
    
    <div class="px-6 py-4 flex justify-between items-center">
        <div>
            <div class="font-bold text-xl mb-2 text-gray-800">{{ product.brand }} {{ product.model }}</div>
        </div>
        
        <div>
            <button class="favorite-button relative w-9 h-8 bg-white rounded-full border border-[#001A72] flex items-center justify-center focus:outline-none">
                <img class="mt-2 heart-icon w-6 h-6" src="{% static 'image/like/shape.png' %}" alt="Favorite">
            </button>            
        </div>
    </div>

    <p class="text-gray-700 text-base mb-4 px-6">{{ product.description|truncatewords:20 }}</p>

    <div class="px-6">
        <div class="rating flex items-center mb-4">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <div class="flex items-center justify-between">
            <span class="text-xl font-bold text-indigo-600">Rp.{{ product.price_inr|intcomma }}</span>
            <a href="{% url 'Homepage:home_section' %}" class="text-indigo-600 hover:text-indigo-800 font-bold text-sm transition duration-300 ease-in-out">
                See Details
            </a>
        </div>
    </div>

    <style>
        .rating {
            display: flex;
        }
    
        .star {
            font-size: 24px;
            color: #001A72;
            cursor: pointer;
            transition: color 0.2s;
        }
    
        .star.selected {
            color: yellow;
        }
    
        .star:hover ~ .star {
            color: #001A72;
        }

        .favorite-button {
            background-color: #ffffff;
            border: 1px solid #001A72;
        }

        .favorite-button.active {
            background-color: #F48789;
        }

        .pb-6 {
            padding-bottom: 1.5rem;
        }
    </style>

    <script>
        document.querySelectorAll('.rating').forEach((ratingContainer) => {
            const stars = ratingContainer.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.addEventListener('click', function() {
                    stars.forEach((s, i) => {
                        s.classList.toggle('selected', i <= index); 
                    });
                    console.log('Rating:', index + 1);
                });
            });
        });

    
        document.querySelectorAll('.favorite-button').forEach((favoriteButton) => {
            const heartIcon = favoriteButton.querySelector('.heart-icon');
            favoriteButton.addEventListener('click', function() {
                this.classList.toggle('active');
                if (this.classList.contains('active')) {
                    heartIcon.src = "{% static 'image/like/shape.png' %}";
                } else {
                    heartIcon.src = "{% static 'image/like/shape.png' %}";
                }
            });
        });
    </script>
</div>

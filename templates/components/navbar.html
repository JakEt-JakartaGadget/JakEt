{% load static %}
<nav id="navbar" class="fixed top-0 left-0 z-40 w-full transition-all duration-300 ease-in-out bg-gradient-to-r from-[#7FADD0] via-[#6D0CC9] via-[#BB89EC] to-[#2E29A6]">
    <div class="flex justify-start max-w-7xl mx-auto px-4 sm:px-6 h-16 w-full">
        <div class="flex justify-start">
            <a href="{% url 'Homepage:home_section' %}" class="flex items-center mr-[25px]">
                <img src="{% static 'image/navbar/JaKet.png' %}" alt="JaKet" class="w-max h-max"> 
            </a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
            <a href="{% url 'Homepage:home_section' %}" class="text-white hover:text-gray-300 transition duration-300 text-md font-semibold">Home</a>
            <a href="{% url 'Homepage:list_product' %}" class="text-white hover:text-gray-300 transition duration-300 text-md font-semibold">Product</a>
            <a href="{% url 'Article:article_list' %}" class="text-white hover:text-gray-300 transition duration-300 text-md font-semibold">Article</a>
            <a href="{% url 'Homepage:home_section' %}" class="text-white hover:text-gray-300 transition duration-300 text-md font-semibold">Support</a>
            <a href="{% url 'ServiceCenter:show_service_page' %}" class="text-white hover:text-gray-300 transition duration-300 text-md font-semibold min-w-[150px]">Service Center</a>
        </div>

        <div class="flex justify-end items-center space-x-6 w-full">
            <form id="searchForm" class="relative" action="{% url 'Homepage:search_results' %}" method="get">
                <div class="ml-50 relative text-gray-600 focus-within:text-gray-400">
                    <img src="{% static 'image/navbar/search.png' %}" alt="Search Icon" class="absolute left-2 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500">
                    <input id="searchInput" type="search" name="q" placeholder="Search by brand or model"
                        class="pl-10 py-2 w-64 text-sm text-white bg-transparent border-b border-gray-300 focus:outline-none focus:border-white">
                </div>
                <dl id="suggestions" class="absolute max-w-md text-gray-900 divide-y divide-gray-200 bg-gray-800 text-white rounded-md mt-1 shadow-lg w-64 hidden">
                </dl>
            </form>
            
            {% if user.is_authenticated %}
                <div class="relative group">
                    <button id="user-menu-button" class="text-white hover:text-gray-300 transition duration-300 transform hover:scale-110 focus:outline-none">
                        <img src="{% static 'image/navbar/User.png' %}" alt="User" class="w-6 h-6">
                    </button>
                    <div id="user-menu-dropdown" class="absolute right-0 w-48 bg-white rounded-md shadow-lg py-2 hidden group-hover:block transition-opacity duration-300 opacity-0 group-hover:opacity-100">
                        <div class="px-4 py-2 text-gray-800 border-b border-gray-200">
                            Hai, {{ user.username }}
                        </div>
                        <a href="{% url 'Profile:profile_view' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 transition duration-200">View Profile</a>
                        <form method="post" action="{% url 'Authenticate:logout' %}" class="px-4 py-2">
                            {% csrf_token %}
                            <button type="submit" class="w-full text-left text-gray-800 hover:bg-gray-100 transition duration-200">Logout</button>
                        </form>
                    </div>
                </div>
                <a href="{% url 'Wishlist:favorite_list' %}" class="mb-2 text-white hover:text-gray-300 transition duration-300 transform hover:scale-110">
                    <img src="{% static 'image/navbar/heart.png' %}" alt="Wishlist" class="w-6 h-6">
                </a>
            {% else %}
                <a href="{% url 'Authenticate:login' %}" class="text-white hover:text-gray-300 transition duration-300 text-md font-semibold">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<style>
    nav {
        background-color: rgba(0, 0, 0, 0.3); 
        backdrop-filter: blur(10px);
        transition: background-color 0.3s ease-in-out;
    }
    .bg-opacity-90 { background-color: rgba(0, 0, 0, 0.9); }
    #suggestions div { padding: 0.5rem; }
    #suggestions div:hover { background-color: #374151; }
    #suggestions dt { color: #9CA3AF; }
</style>

<script>
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestions');

    searchInput.addEventListener('input', function() {
        const query = searchInput.value.trim();
        if (query.length > 1) {  
            fetch(`/search-suggestions/?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsBox.innerHTML = ''; 
                    if (data.length > 0) {
                        data.forEach(item => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.classList.add('flex', 'flex-col', 'p-3', 'cursor-pointer', 'hover:bg-gray-700');

                            const dt = document.createElement('dt');
                            dt.classList.add('text-gray-500', 'md:text-lg', 'dark:text-gray-400');
                            dt.textContent = item.brand;
                            
                            const dd = document.createElement('dd');
                            dd.classList.add('text-lg', 'font-semibold');
                            dd.textContent = item.model;
                            
                            suggestionItem.appendChild(dt);
                            suggestionItem.appendChild(dd);

                            suggestionItem.addEventListener('click', () => {
                                window.location.href = `/detail/${item.product_id}/`;
                            });

                            suggestionsBox.appendChild(suggestionItem);
                        });
                        suggestionsBox.classList.remove('hidden'); 
                    } else {
                        suggestionsBox.classList.add('hidden'); 
                    }
                })
                .catch(error => console.error('Error fetching suggestions:', error));
        } else {
            suggestionsBox.classList.add('hidden');  
        }
    });

    searchForm.addEventListener('submit', function(e) {
        if (!suggestionsBox.classList.contains('hidden')) {
            suggestionsBox.classList.add('hidden');
        }
    });

    document.addEventListener('click', (e) => {
        if (!searchForm.contains(e.target)) {
            suggestionsBox.classList.add('hidden');
        }
    });

</script>

{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Artikel - {{ form.instance.title }}</title>
{% endblock meta %}

{% block content %}
{% include 'components/navbar.html' %}

<div class="flex flex-col min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-8 mt-16 max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-8 text-black">Edit Artikel</h1>

    <div class="bg-white shadow-lg rounded-lg p-8">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-6">
          <label for="id_title" class="block text-gray-700 font-semibold">Judul Artikel</label>
          <input type="text" name="title" id="id_title" value="{{ form.instance.title }}" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="mb-6">
          <label for="id_content" class="block text-gray-700 font-semibold">Konten Artikel</label>
          <textarea name="content" id="id_content" class="mt-1 block w-full border border-gray-300 rounded-md p-2 h-40">{{ form.instance.content }}</textarea>
        </div>

        <div class="mb-6">
          <label for="id_image" class="block text-gray-700 font-semibold">Gambar</label>
          <input type="file" name="image" id="id_image" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          {% if form.instance.image %}
            <img class="mt-2 w-32 h-auto rounded-md" src="{{ form.instance.image.url }}" alt="{{ form.instance.title }}">
          {% endif %}
        </div>

        <div class="mb-6">
          <label for="id_source" class="block text-gray-700 font-semibold">Sumber</label>
          <input type="text" name="source" id="id_source" value="{{ form.instance.source }}" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-200">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Delete Article</title>
{% endblock meta %}

{% block content %}
{% include 'components/navbar.html' %}

<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Delete Article</h1>

    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <p class="text-lg font-medium text-gray-700">Are you sure you want to delete the article? "<strong>{{ artikel.title }}</strong>"?</p>
        <div class="flex justify-center space-x-4 mt-6">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-lg">Delete</button>
            </form>
            <a href="{% url 'article_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg">Cancel</a>
        </div>
    </div>
</div>

{% endblock content %}

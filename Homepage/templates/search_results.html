{% extends 'base.html' %}
{% block content %}
{% include 'components/navbar.html' %}
<h1 class="text-black text-4xl font-bold mb-10 text-center mt-10">Search Result for {% if query %} for "{{ query }}"{% endif %}</h1>

<div class="mb-8 flex justify-between items-center w-[1000px] mx-auto p-4 bg-gray-100 rounded-lg shadow-md">
    <form id="filterForm" class="flex space-x-4 w-full justify-between">
        <select name="storage" id="storageSelect" class="pl-10 mr-4 py-3 w-full md:w-1/5 rounded-md bg-[#D9D9D9] text-black text-sm">
            <option value="">Select Storage</option>
            {% for storage in storages %}
                <option value="{{ storage }}">{{ storage }}</option>
            {% endfor %}
        </select>

        <select name="ram" id="ramSelect" class="pl-10 py-3 w-full text-sm md:w-1/5 rounded-md bg-[#D9D9D9] text-black text-sm">
            <option value="">Select RAM</option>
            {% for ram in rams %}
                <option value="{{ ram }}">{{ ram }}</option>
            {% endfor %}
        </select>

        <select name="sort_price" id="priceSortSelect" class="pl-10 py-3 w-full md:w-1/5 rounded-md bg-[#D9D9D9] text-black text-sm">
            <option value="">Sort by Price</option>
            <option value="low_to_high">Low to High</option>
            <option value="high_to_low">High to Low</option>
        </select>

        <button type="submit" class="px-8 py-3 w-full md:w-1/5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Apply</button>
    </form>
</div>

<div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto p-4">
    {% for product in phones %}
        {% include 'card_product.html' %}
    {% empty %}
        <p class="text-center font-bold text-gray-700 w-full col-span-1 md:col-span-2 lg:col-span-3">
            Sorry, we can't found your product.
        </p>
    {% endfor %}
</div>


<script>
    document.getElementById('filterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const params = new URLSearchParams(formData).toString();
        
        fetch(`?${params}`, {
            method: 'GET',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            }
        })
        .then(response => response.text())
        .then(data => {
            const parser = new DOMParser();
            const htmlDocument = parser.parseFromString(data, 'text/html');
            const newProductList = htmlDocument.getElementById('productList').innerHTML;
            document.getElementById('productList').innerHTML = newProductList;
        })
        .catch(error => console.error('Error:', error));
    });
</script>

{% endblock content %}

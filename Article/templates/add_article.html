{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Tambah Artikel</title>
{% endblock meta %}

{% block content %}
{% include 'components/navbar.html' %}

<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Tambah Artikel</h1>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-lg font-medium text-gray-700">Judul Artikel</label>
                <input type="text" name="title" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-lg font-medium text-gray-700">Konten</label>
                <textarea name="content" rows="6" class="w-full px-4 py-2 border rounded-lg"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-lg font-medium text-gray-700">Gambar</label>
                <input type="file" name="image" accept="image/*" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-lg font-medium text-gray-700">Sumber</label>  <!-- Input untuk source -->
                <input type="text" name="source" class="w-full px-4 py-2 border rounded-lg" placeholder="Masukkan sumber artikel">
            </div>
            <div class="text-right">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg">Simpan</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
